<!doctype html>
<html>

<head>
  <title>Spotify Surprise</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="dice.svg" type="image/svg+xml">
</head>

<body>
  <div class="container">
    <div id="login">
      <h1>Welcome to Spotify Surprise</h1>
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
      <div class="button">
        <button class="random-button" id="random-button" onclick="getASong()">
          Get a random song
        </button>
      </div>

      <!--<script src="https://sdk.scdn.co/spotify-player.js"></script>-->

      <div>
        <div class="player-container">
          <iframe id="embed-uri" src="about:blank" width="300" height="380" frameborder="0" allowtransparency="true"
            allow="encrypted-media"></iframe>
          </br>
          <a href="#">
            <img style="display:none;" id="current-track-name-save" src="//:0" />
          </a>
        </div>
    </div>
  </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
